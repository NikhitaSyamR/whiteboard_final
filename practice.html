<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="practs.css">
</head>
<body>
  <div class="toolbar">
    <div class="cross">
      <h2>CROSS</h2>
    </div>
    <div class="toolbar-options">
      <div class="tool" id="pencil">
        <img class="icons" src="./NewIcons/Black_Pencil.svg">
      </div>
      <div class="tool" id="eraser">
        <img class="icons" src="./NewIcons/Eraser.svg">
      </div>
      <div class="tool" id="sticky">
        <img class="icons" src="./NewIcons/StickyNote.svg">
      </div>
      <div class="tool" id="upload">
        <img class="icons" src="./NewIcons/Photo.svg">
      </div>
      <div class="tool" id="download">
        <img class="icons" src="./NewIcons/Download.svg">
      </div>  
      <div class="tool" id="undo">
        <img class="icons" src="./NewIcons/Undo.svg">
      </div>
      <div class="tool" id="redo">
        <img class="icons" src="./NewIcons/Redo.svg">
      </div>
      <input type="file" class="input-tag">
    </div>
  </div>
  <canvas class="board"></canvas>
  
  <script src="tools.js"></script>
</body>
</html>
